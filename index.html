<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/stlye.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Yeti Games PC Hardware Checker</title>
</head>
<header class="text-5xl font-bold underline">YETI Games PC Hardware Checker</header>
<body>
  <div class="description">YETI Game Search Will Reccommend PC Hardware Based Off A Game Title</div>
  <div class="search-bar">
    <form action="#">
      <input type="text"
          placeholder=" Search for a New Game"
          name="search">
      <button id="search-button">
          <i class="fa fa-search"
              style="font-size: 18px;"> Search
          </i>
      </button>
  </form>
</div>
<div class="specs-container">
  <div class="min-specs-container">
    <h1 class="min-specs text-2xl font-bold underline">Minimum Specs:</h1>
    <ul class="min-specs-list">
      <li>Processor:<span id="processorspan"></span></li></li>
      <li>Memory:<span id="memoryspan"></span></li>
      <li>Graphics:<span id="graphicsspan"></span></li>
      <li>Storage:<span id="storagespan"></span></li>
    </ul>
  </div>
</div>
<div class="max-specs-container">
<h2 class="max-specs text-2xl font-bold underline">Maximum Specs:</h2>
<ul class="max-specs-list">
  <li>Processor:<span id="maxprocessorspan"></span></li>
  <li>Memory:<span id="maxmemoryspan"></span></li>
  <li>Graphics:<span id="maxgraphicsspan"></span></li>
  <li>Storage:<span id="maxstoragespan"></span></li>
</ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="./assets/javascript/script.js" async defer></script>
</body>
</html>
